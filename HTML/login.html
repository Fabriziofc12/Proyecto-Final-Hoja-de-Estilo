<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - SmartAcademy</title>

  <link rel="stylesheet" href="/CSS/output.css" />
</head>

<body class="bg-gray-100 font-sans">
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="flex justify-center items-center min-h-screen bg-gradient-to-br from-emerald-600 via-emerald-700 to-emerald-900">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 mx-4 animate-fadeIn">
      
      <h1 class="text-3xl font-extrabold text-emerald-700 text-center mb-6">Iniciar Sesión</h1>
      <p class="text-center text-gray-600 mb-8">Accede a tu cuenta para continuar aprendiendo</p>

      <!-- FORMULARIO DE LOGIN -->
      <form th:action="@{/login}" th:object="${loginDTO}" method="post" class="space-y-5">

        <!-- CORREO -->
        <div>
          <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input type="email" id="correo" th:field="*{correo}" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-600 focus:outline-none" />
          <p class="text-red-600 text-sm mt-1" 
             th:if="${#fields.hasErrors('correo')}" 
             th:errors="*{correo}"></p>
        </div>

        <!-- CONTRASEÑA -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input type="password" id="password" th:field="*{password}" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-600 focus:outline-none" />
          <p class="text-red-600 text-sm mt-1" 
             th:if="${#fields.hasErrors('password')}" 
             th:errors="*{password}"></p>
        </div>

        <!-- RECORDARME -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center text-gray-600">
            <input type="checkbox" class="mr-2" /> Recordarme
          </label>
          <a href="#" class="text-emerald-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- ERROR GENERAL -->
        <div th:if="${error}" class="text-red-600 text-center text-sm">
          <p th:text="${error}"></p>
        </div>

        <!-- BOTÓN -->
        <button type="submit"
                class="w-full bg-emerald-600 text-white py-2 rounded-lg font-semibold hover:bg-emerald-700 transition">
          Iniciar Sesión
        </button>
      </form>

      <!-- ENLACE A REGISTRO -->
      <p class="text-center text-gray-600 mt-6">
        ¿No tienes una cuenta?
        <a th:href="@{/registro}" class="text-emerald-600 font-semibold hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <!-- ANIMACIÓN -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-in-out both;
    }
  </style>
</body>
</html>
