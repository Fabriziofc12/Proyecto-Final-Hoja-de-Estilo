<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Header Responsive</title>
    <link href="/css/output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <span class="ml-2 text-xl font-semibold text-gray-700" th:text="header">Mi Sitio</span>
                </div>

                <!-- Botón hamburguesa (solo en móvil) -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-700 hover:text-gray-900 focus:outline-none">
                        <!-- Ícono hamburguesa -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Menú de navegación -->
                <div id="menu" class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">Inicio</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">Servicios</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">Blog</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">Contacto</a>
                </div>
            </div>
        </nav>

        <!-- Menú móvil -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
            <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Inicio</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Servicios</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Blog</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Contacto</a>
        </div>
    </header>

    <body>
        <main class="max-w-7xl mx-auto p-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido a Mi Sitio</h1>
            <p class="text-gray-600">Este es un ejemplo de una página con un header responsive
                utilizando Tailwind CSS y Thymeleaf.</p>
        </main>

    </body>
    <script>
        // Script para abrir/cerrar el menú móvil
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
