<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Responsive</title>
    <link href="/css/output.css" rel="stylesheet" />
</head>

<body>

    <main>
        <div th:replace="fragments/header :: header"></div>
        <section class="relative grid grid-cols-1 md:grid-cols-1 min-h-screen">

            <div>
            <img
                src="https://i.blogs.es/effe52/immortals/1366_2000.jpeg"
                alt="Playa"
                class="w-full h-full object-cover"
            />
            </div>

            <!-- Capa oscura sobre toda la sección -->
            <div class="absolute inset-0 bg-black/40"></div>

            <!-- Texto centrado en todo el viewport -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-6 z-10">
                <h1 class="text-4xl md:text-6xl font-extrabold drop-shadow-lg">
                    Bienvenido a Mi Proyecto
                </h1>
                <p class="mt-4 text-lg md:text-xl text-gray-200 max-w-xl">
                    Diseños modernos, imágenes impactantes y un layout responsivo con <span class="font-semibold text-indigo-300">TailwindCSS</span>.
                </p>
                <a
                    href="#explorar"
                    class="mt-8 inline-block bg-indigo-600 hover:bg-indigo-700 text-white text-lg font-medium px-6 py-3 rounded-full transition"
                >
                    Explorar más
                </a>
            </div>
        </section>

    </main>
    <script>
        // Script para abrir/cerrar el menú móvil
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
