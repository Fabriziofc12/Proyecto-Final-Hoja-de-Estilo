<div th:fragment="header">
   <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a th:href="@{/Index}"><span class="ml-2 text-xl font-bold text-gray-700">LOGO</span></a>
                </div>

                <!-- Botón hamburguesa (solo en móvil) -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-700 hover:text-gray-900 focus:outline-none">
                        <!-- Ícono hamburguesa -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Menú de navegación -->
                <div id="menu" class="hidden md:flex space-x-6">
                    <a th:href="@{Cursos}" class="text-gray-700 hover:text-blue-600 transition">Cursos</a>
                    <a th:href="@{Instructores}" class="text-gray-700 hover:text-blue-600 transition">Instructores</a>
                    <a th:href="@{Contacto}" class="text-gray-700 hover:text-blue-600 transition">Contacto</a>
                </div>
            </div>
        </nav>

        <!-- Menú móvil -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
            <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Cursos</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Instructores</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Contacto</a>
        </div>
    </header>
</div>
