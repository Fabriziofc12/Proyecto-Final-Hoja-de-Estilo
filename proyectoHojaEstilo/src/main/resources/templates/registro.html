<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - SmartAcademy</title>
  <link rel="stylesheet" href="/css/output.css" />
</head>

<body class="bg-gray-50">
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <main class="flex items-center justify-center min-h-screen px-6 py-12">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-emerald-600 mb-6">Crear cuenta</h1>

      <!-- Formulario de registro -->
      <form  method="post" class="space-y-5">
        <div>
          <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre completo</label>
          <input id="nombre" type="text"  required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">Correo electrónico</label>
          <input id="email" type="email"  required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
          <input id="password" type="password"  required minlength="6"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        </div>

        <button type="submit"
                class="w-full bg-emerald-600 text-white font-semibold py-2 rounded-lg hover:bg-emerald-700 transition">
          Registrarme
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6">
        ¿Ya tienes cuenta?
        <a th:href="@{/login}" class="text-emerald-600 hover:underline">Inicia sesión aquí</a>.
      </p>
    </div>
  </main>
</body>
</html>
