<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - SmartAcademy</title>
  <link rel="stylesheet" href="/css/output.css" />
</head>

<body class="bg-gray-50">
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <main class="flex items-center justify-center min-h-screen px-6 py-12">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-emerald-600 mb-6">Crear cuenta</h1>

      <!-- 游댳 Formulario de registro -->
      <form th:action="@{/registro}" th:object="${registroDTO}" method="post" class="space-y-5">

        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre</label>
          <input id="nombre" type="text" th:field="*{nombre}" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Apellido -->
        <div>
          <label for="apellido" class="block text-gray-700 font-medium mb-2">Apellido</label>
          <input id="apellido" type="text" th:field="*{apellido}" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Correo -->
        <div>
          <label for="correo" class="block text-gray-700 font-medium mb-2">Correo electr칩nico</label>
          <input id="correo" type="email" th:field="*{correo}" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          <p th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Contrase침a -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2">Contrase침a</label>
          <input id="password" type="password" th:field="*{password}" required minlength="6"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- 游댳 Mensajes globales -->
        <p th:if="${error}" th:text="${error}" class="text-center text-red-600"></p>
        <p th:if="${exito}" th:text="${exito}" class="text-center text-green-600"></p>

        <!-- Bot칩n -->
        <button type="submit"
                class="w-full bg-emerald-600 text-white font-semibold py-2 rounded-lg hover:bg-emerald-700 transition">
          Registrarme
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6">
        쯏a tienes cuenta?
        <a th:href="@{/login}" class="text-emerald-600 hover:underline">Inicia sesi칩n aqu칤</a>.
      </p>
    </div>
  </main>
</body>
</html>
