<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartAcademy - Cursos</title>

  <!-- Tailwind global -->
  <link rel="stylesheet" href="/css/output.css" />
  <!-- Estilos específicos de Cursos -->
  <link rel="stylesheet" href="/css/cursos.css" />
</head>

<body class="cursos-page">
  <main>
    <div th:replace="fragments/header :: header"></div>

    <!-- Encabezado -->
    <section class="hero">
      <h1>Nuestros Cursos</h1>
      <p>Desarrolla tus habilidades con nuestros programas más populares</p>
    </section>

    <!-- Lista de Cursos -->
    <section class="py-12 bg-gray-100">
    <div class="max-w-6xl mx-auto px-6 grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <div th:each="curso : ${cursos}" class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <a th:href="@{'/Cursos/' + ${curso.id}}">
          <img th:src="${curso.imagen}" alt="Imagen curso" class="w-full h-48 object-cover" />
          <div class="p-6">
            <h2 class="text-xl font-semibold text-emerald-600" th:text="${curso.titulo}"></h2>
            <p class="text-gray-600 mt-2" th:text="${curso.descripcion}"></p>
          </div>
        </a>
      </div>
    </div>
  </section>
  </main>
  
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
  </script>
</body>

</html>
