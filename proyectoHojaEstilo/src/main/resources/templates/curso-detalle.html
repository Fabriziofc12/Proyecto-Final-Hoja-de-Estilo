<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${curso.titulo}">Detalle del Curso</title>
  <link rel="stylesheet" href="/css/output.css" />
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- HEADER (fragmento) -->
  <div th:replace="fragments/header :: header"></div>

  <main class="max-w-5xl mx-auto px-6 py-16 relative z-0 animate-fadeIn">
    <!-- Imagen principal del curso -->
    <section class="relative rounded-2xl overflow-hidden shadow-md mb-10">
      <img th:src="${curso.imagen}" alt="Imagen del curso" class="w-full h-80 object-cover">

      <!-- Texto superpuesto -->
      <div class="absolute inset-0 bg-gradient-to-t from-gray-900/70 to-transparent flex flex-col justify-end p-8">
        <h1 class="text-4xl font-extrabold text-white mb-2" th:text="${curso.titulo}">Título del Curso</h1>
        <p class="text-gray-200 text-lg" th:text="${curso.descripcion}">
          Descripción general del curso.
        </p>
      </div>
    </section>

    <!-- Botones principales -->
    <div class="flex justify-between items-center mb-12">
      <a th:href="@{/Cursos}"
         class="bg-gray-200 text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-300 transition font-medium">
        ← Volver
      </a>
      <button
        class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-emerald-700 transition">
        Inscribirme
      </button>
    </div>

    <!-- Contenido del curso -->
    <section>
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Contenido del curso</h2>
      <ul class="divide-y divide-gray-200 border border-gray-200 rounded-lg bg-white/60 backdrop-blur-sm">
        <li th:each="tema, iter : ${contenido}"
            class="p-4 hover:bg-emerald-50 transition flex items-center">
          <span class="text-emerald-600 font-semibold mr-2"
                th:text="${iter.count < 10 ? '0' + iter.count + '.' : iter.count + '.'}">01.</span>
          <span th:text="${tema}">Introducción al curso</span>
        </li>
      </ul>
    </section>
  </main>

  <!-- Animación -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out both;
    }

    /* Asegura que el header esté siempre sobre todo */
    header {
      position: relative;
      z-index: 50;
    }
  </style>
</body>
</html>
